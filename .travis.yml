- RAILS_ENV=test bundle exec rake db:migrate
- xvfb-run bundle exec rspec spec/ --exclude-pattern  "spec/acceptance/*.rb"
- RAILS_ENV=acceptance rake db:setup
- RAILS_ENV=acceptance rspec spec/ -P "spec/acceptance/*.rb"
